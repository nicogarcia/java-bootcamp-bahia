<section id="form" ng-controller="LoginCtrl"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>Inicie sesión</h2>
                    <form novalidate ng-model="user">
                        <input class="form-control" type="text" placeholder="Usuario" ng-model="user.username"/>
                        <input class="form-control" type="password" placeholder="Contraseña" ng-model="user.password"/>

                        <button type="submit" class="btn btn-default" ng-click="login(user)">Iniciar sesión</button>
                    </form>
                </div>
                <!--/login form-->
            </div>
            <div class="col-sm-1">
                <h2 class="or">Ó</h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>¡Cree una cuenta!</h2>

                    <form action="#" >
                        <input class="form-control"  type="text" placeholder="Nombre" ng-model="regUser.username"/>
                        <input class="form-control"  type="password" placeholder="Contraseña" ng-model="regUser.password"/>
                        <button type="submit" class="btn btn-default" ng-click="register(regUser)">Registrarme</button>
                    </form>
                </div>
                <!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
