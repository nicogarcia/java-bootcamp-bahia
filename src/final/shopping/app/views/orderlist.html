<section id="order_list" ng-controller="OrderListCtrl">
    <div class="container">
        <h2 class="title text-center">Lista de Ã³rdenes de compra</h2>

        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                <tr class="cart_menu">
                    <td class="image">Order ID</td>
                    <td>Estado</td>
                    <td class="total">Total</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="order in orders">
                    <td class="cart_description">
                        <h4><a href="#/checkout/{{ order.id }}">{{ order.id }}</a></h4>
                    </td>
                    <td>
                        <span ng-if="order.paid" class="label label-success big_label">Pagada</span>
                        <span ng-if="!order.paid" class="label label-danger big_label">Sin pagar</span>
                    </td>
                    <td class="cart_total">
                        <p class="cart_total_price">$ {{ order.orderCart.amount.amount | number: 2}}</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</section> <!--/#cart_items-->
